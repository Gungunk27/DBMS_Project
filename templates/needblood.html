{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='all.css')}}"/>
    <style>
    .bloodgroup-availability {
        font-size: 30px;
        color: rgb(112, 4, 4);
        font-weight: bold;
      }
    </style>
    <title>NeedBlood</title>
</head>
<body>
   
    <div class="form-container">
        <h1>Need Blood</h1>
   
    <form action="{{ url_for('needblood')}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label >ID:</label>
        <input  type="number" name="id" required >
        {% if error %}
        <p style="color: red;">{{ error }}</p>
    
        {%endif%}
        <br>
        <label>Blood Group:</label>

		<select name="bloodgroup" required>
			<option value=" ">Select Blood Group</option>
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
		</select>
		<br>
        <label for="age">Age:</label>
        <input type="number" name="age"required>
        <br>
        <label for="reason">Enter your reason for blood need:</label>
        <input type="text" name="reason" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
    <p class="bloodgroup-availability">{{ message }}</p>
    {% endif %}
    </div>
</body>
</html>
