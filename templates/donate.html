{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='all.css')}}"/>
    <style>
        .bloodgroup-availability {
            font-size: 30px;
            color: rgb(112, 4, 4);
            font-weight: bold;
          }
        </style>
    <title>DonateBlood</title>
</head>
<body>
  
    <div class="form-container">
        <h1>Donate Blood</h1>
   
    <form action="{{ url_for('donate')}}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label >User ID:</label>
        <input  type="number" name="id" >
        {% if error1 %}
        <p style="color: red;">{{ error1 }}</p>
            {%endif%}
        <br>
        <label>Blood Group:</label>
		<select name="bloodgroup" required>
			<option value=" ">Select Blood Group</option>
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
		</select>
		<br>
        <label for="age">Age:</label>
        <input type="text" name="age"required>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
           {%endif%}
        <br>
        <label for="reason">Disease(if any)</label>
        <input type="text" name="disease"required>
        <br>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
    <p class="bloodgroup-availability">{{ message }}</p>
    {% endif %}
</body>
</html>
